<head>
<script>

	/************************************************************
		These two functions use RECURSION to find the factorial
		of a number that a user enters into an input box
	************************************************************/ 
	function recurseIt(inid,outid) {

		var num = parseInt(document.getElementById(inid).value);

		var result = factR(num);

		document.getElementById(outid).innerHTML = "Factorial of " + num + " is " + result;
	}
	
	function factR(n) {
	
		var result = 1;
			if (n > 1) return n * factR(n-1);
		return 1;
	}
	
	/******************************************************^********
		These two functions use an EXPRESSION to find the factorial 
		of a number that a user enters into an input box
	***************************************************************/ 
	function expressIt(inid,outid) {

		var num = parseInt(document.getElementById(inid).value);

		var result = calculate(num);

		document.getElementById(outid).innerHTML = "Factorial of " + num + " is " + result;
	}
	
	var calculate = function factE(n){
	
		if (n <= 1) {
			return 1;
		}
		 return n * factE (n-1);
	}
	
	/******************************************************^********
		These two functions use an WHILE LOOP to find the factorial 
		of a number that a user enters into an input box
	***************************************************************/ 
	function loopIt(inid,outid) {

		var num = parseInt(document.getElementById(inid).value);

		var result = factWL(num);

		document.getElementById(outid).innerHTML = "Factorial of " + num + " is " + result;
	}
	
	function factWL(n) {
		
		var result = n;
		
		if (n === 0 || n === 1)
			return 1;
		while (n > 1){
			n--;
			result = result * n;
			console.log(result * n);
		}
		return result;
	}
	
</script>
</head>

<body>

	<h1>   Calculate a factorial:</h1>

	<div class="inline">
		<h3>Use <span style="color:green">recursion</span> for factorial</h3>
		number: <input id="inputR" type="text" size="6">
		<input type="button" value="Calculate" onclick="recurseIt('inputR','outputR');">
		<p id="outputR">---</p>
	</div>
	<div class="inline">
		<h3>Use an <span style="color:green">expression</span> for factorial</h3>
		number: <input id="inputE" type="text" size="6">
		<input type="button" value="Calculate" onclick="expressIt('inputE','outputE');">

	</div>
	<div class="inline">

		number: <input id="inputL" type="text" size="6">
		<input type="button" value="Calculate" onclick="loopIt('inputL','outputL');">

	</div>
