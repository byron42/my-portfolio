    <div class="form-container ">
      <form action="contact.html">
        <label for="name">Name</label>
        <input type="text" id="fname" name="firstname" required="true" placeholder="Your name...">

        <input type="text" id="lname" name="emailaddr" required="true" placeholder="Your email...">

        <label for="phone">Phone</label>

        <label for="comment">Comments</label>
        <textarea id="subject" name="subject" required="true" placeholder="Write something.."
          style="height:180px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
