{{ define "main" }}
<main id="main">
<style>
	


	/*---------------------------------------------------------- CONTAINERS */
	.body {
		margin: 50px 0;
		position: relative;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		width:100%;
	}
	.contact-div {
		/* background-color: rgb(226, 224, 224); */
		border-radius: 10px;
		min-width: 250px;
		min-height: 250px;
		/* width: 500px; */
		margin: 10px;
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-flow: column;
		overflow: visible;
		flex-wrap: nowrap;
	}





	/*------------------------------------------------------------------ LIST */
	.contact-div ul {
		padding-left: 0;
		list-style-type: none;
		text-align: center;
		width:100%;
		color: rgb(124, 124, 124);
		font-size: x-large;
	}
	.contact-div li {
		padding: 0;
		margin:0;
		height: 25px;
	}
	.contact-div a {
		font-size: small;
		color: rgb(124, 124, 124);
		margin: 0;
		padding: 0;
	}
	.contact-div:hover a {
		color: rgba(68, 117, 152, 1);
		font-weight: 500;
		text-decoration: none;
		/* zoom: 110%; */
	}
	.contact-div a:hover {
		color: rgba(68, 117, 152, 1) !important;
		font-weight: 500;
		text-decoration: underline;
	}
	





	/*------------------------------------------------------------------ ICON */
	.icon-color {
		color: rgb(124, 124, 124);
	}
	.ico {
		height:150px;
		width:150px;
		margin:25%;
		}
	.ico-bg {
		position: relative;
		background-color: rgba(128, 128, 128, 0.242);
		border-radius: 50%;
		min-width: 180px;
		min-height: 180px;
		align-items: center;
		justify-content: center;
		display: flex;
		margin-top:10%;
		margin-bottom: 5%;
	}
	.contact-div:hover .ico-bg {
		/* border: 2px solid rgba(68, 117, 152, .4); */
		background-color: rgba(128, 128, 128, 0.342);
	}


	/* other */
	.contact-subhead {
		margin-top: 20px;
		margin-bottom: -10px;
		margin-left: 10%;
		padding-top: 7px;
		text-align: center;
		/* max-width: 100%; */
		align-items: center;
		width: 80%;
		position: relative;
		color: rgb(190, 190, 190);
		font-size: x-large;
	}



</style>





	<div class="container-content">

		{{ range where .Site.Pages "Type" "contact" }}
		<div>
		<div id="">
				<div class="contact-subhead">
					{{ .Content }}
				</div>			
			</div>
			
			{{ end }}





		<div class="body">


			

			<hr>



			<!-- LINKED IN -->

					<i class="fa-6x no_pad  fab  fa-linkedin    icon-color"></i>
				</div>
				<ul>
					<li>LINKED IN</li>
					<li class="">
						<a href="https://www.linkedin.com/in/brian-efflandt" target="blank">linkedin.com/in/brian-efflandt</a>
					</li>
				</ul>
			</div>

			<!-- EMAIL -->
			<div class="contact-div">
				<div class="ico-bg">
					<i class="fa-6x no_pad  fas fa-envelope-square   icon-color"></i>
				</div>
				<ul>
					<li>EMAIL</li>
					<li class="">
						<a href="mailto:efflandt.brian@gmail.com" target="blank">efflandt.brian@gmail.com</a>

			<!-- PHONE -->
			<div class="contact-div">
				<div class="ico-bg">
					<i class="fa-6x no_pad  fas fa-phone-square   icon-color"></i>
				</div>
				<ul>
					<li>PHONE</li>
					<li class="">
						<a href="tel:+1-309-344-4452" target="blank">309-340-4452</a>

				</ul>

			<!-- GITHUB -->

				<div class="ico-bg">
					<i class="fa-6x no_pad  fab fa-github   icon-color"></i>

				<ul>
					<li>GITHUB</li>
					<li class="">

</main>
